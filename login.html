<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SolarTech Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-sun"></i>
                </div>
                <h1>SolarTech Pro</h1>
                <p>Ingresa a tu cuenta para gestionar cotizaciones</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" name="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">Iniciar Sesión</button>
            </form>
            
            <div class="login-links">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="back-home">
                <a href="index.html">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
